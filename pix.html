<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<title>Pix</title>
		<link rel="stylesheet" href="/flowergirl/pastelmobile/en/pix.css">
	</head>
	<body>
		<div id="header">
			<div id="title">
				<img src="/flowergirl/pastelmobile/en/img/logo_title.png"/>
			</div>
			<div id="intro">
				<img src="/flowergirl/pastelmobile/en/img/txt_app_intro.png"/>
			</div>
			<div id="devices">
				<img src="/flowergirl/pastelmobile/en/img/intro_devices.png"/>
			</div>
		</div>
		<div id="content">
			<div id="video">
				<div id="video_title">
					<img src="/flowergirl/pastelmobile/en/img/txt_info_video.png"/>
				</div>
				<div id="video_content">
					<VIDEO width="640" height="480" controls="controls">
						<SOURCE type="video/mp4" src="/flowergirl/pastelmobile/en/pix_m2.mp4" />
						Video 태그가 지원되지 않는 브라우저 입니다.
					</VIDEO>
				</div>
			</div>
			<div id="download">
				<div class="title_bg">
					<div id="download_title">
						<img src="/flowergirl/pastelmobile/en/img/txt_download.png"/>
					</div>
				</div>
				<div class="download_button">
					<a id="download_for_ipad" href="itms-services://?action=download-manifest&amp;url=http://uie.daum.net/flowergirl/pastelmobile/pix.plist">Download for iPad</a>
					<a id="download_for_iphone" href="itms-services://?action=download-manifest&amp;url=http://uie.daum.net/flowergirl/pastelmobile/pix.plist">Download for iPhone</a>
					<a id="download_for_android" href="http://uie.daum.net/flowergirl/pastelmobile/PastelMobile.apk">Download for android</a>
				</div>
			</div>
			<div id="feature">
				<div class="title_bg">
					<div id="feature_title">
						<img src="/flowergirl/pastelmobile/en/img/txt_feature.png"/>
					</div>
				</div>
				<div id="feature_list">						
					<div id="overlap_filter" class="feature_list_box">
						<div id="overlap_filter_thumb" class="float_left">
							<img src="/flowergirl/pastelmobile/en/img/feature_thumb_filter.png"/>
						</div>
						<div id="overlap_filter_text" class="float_right">
							<img src="/flowergirl/pastelmobile/en/img/feature_text_filter.png"/>
						</div>
					</div>
					<div id="effect_preset" class="feature_list_box">
						<div id="effect_preset_text" class="float_left">
							<img src="/flowergirl/pastelmobile/en/img/feature_text_preset.png"/>	
						</div>
						<div id="effect_preset_thumb" class="float_right">
							<img src="/flowergirl/pastelmobile/en/img/feature_thumb_preset.png"/>
						</div>
					</div>
					<div id="my_favorite" class="feature_list_box">
						<div id="my_favorite_thumb" class="float_left">
							<img src="/flowergirl/pastelmobile/en/img/feature_thumb_favorite.png"/>
						</div>
						<div id="my_favorite_text" class="float_right">
							<img src="/flowergirl/pastelmobile/en/img/feature_text_favorite.png"/>
						</div>
					</div>
					<div id="simple_ui" class="feature_list_box">
						<div id="simple_ui_text" class="float_left">
							<img src="/flowergirl/pastelmobile/en/img/feature_text_ui.png"/>
						</div>
						<div id="simple_ui_thumb" class="float_right">
							<img src="/flowergirl/pastelmobile/en/img/feature_thumb_ui.png"/>
						</div>
					</div>
					<div id="sns_share" class="feature_list_box">
						<div id="sns_share_thumb" class="float_left">
							<img src="/flowergirl/pastelmobile/en/img/feature_thumb_share.png"/>
						</div>
						<div id="sns_share_text" class="float_right">
							<img src="/flowergirl/pastelmobile/en/img/feature_text_share.png"/>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="footer"></div>
	</body>
</html>
